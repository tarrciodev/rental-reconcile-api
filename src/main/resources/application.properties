spring.application.name=reconcile

# Configuração do PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5430/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Upload de arquivos
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Timeout do servidor Tomcat (10 minutos)
server.tomcat.connection-timeout=600000

# Timeout para requisições assíncronas do Spring (10 minutos)
spring.mvc.async.request-timeout=600000

# URL do n8n
n8n.webhook.url=${N8N_WEBHOOK_URL}
