spring.application.name=reconcile

# Configuração do PostgreSQL
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desabilitar console para testes
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.web.cors.max-age=3600
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Timeout do servidor Tomcat (10 minutos)
server.tomcat.connection-timeout=600000
# Timeout para requisições assíncronas do Spring (10 minutos)
spring.mvc.async.request-timeout=600000
# URL do n8n
n8n.webhook.url=${N8N_WEBHOOK_URL}